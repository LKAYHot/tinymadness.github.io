<script>
(function () {
  function initNav() {
    const header = document.getElementById('header');
    const toggle = document.querySelector('.nav-toggle');
    const nav    = document.getElementById('site-nav');

    // Если на странице нет хедера/навигации — выходим тихо (например, на download.html)
    if (!header || !toggle || !nav) {
      console.warn('[nav] Header/nav not found on this page — init skipped.');
      return;
    }

    function setOpen(open){
      toggle.classList.toggle('is-open', open);
      nav.classList.toggle('open', open);
      document.body.classList.toggle('no-scroll', open);
      toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
    }

    // клик по гамбургеру
    toggle.addEventListener('click', () => {
      setOpen(!toggle.classList.contains('is-open'));
    });

    // клик по ссылке в меню — закрыть
    nav.addEventListener('click', (e) => {
      if (e.target.closest('a')) setOpen(false);
    });

    // при ресайзе на десктоп — закрыть
    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) setOpen(false);
    });

    // эффект «is-scrolled»
    const onScroll = () => header.classList.toggle('is-scrolled', window.scrollY > 4);
    window.addEventListener('scroll', onScroll, { passive: true });
    onScroll();
  }

  // Ждём DOM, чтобы элементы точно существовали
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNav);
  } else {
    initNav();
  }
})();
</script>
